<html><head><title>Bridge API</title><link rel="icon" href="favicon.ico"><meta http-equiv="Cache-Control" content="no-store"/><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script><script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.min.js"></script><link rel="icon" href="favicon.ico"><script src="bundle.js"></script></head><body><div class="container-fluid"><div class="row" style="display:inline"><a href="https://www.instructure.com/bridge/"><img src="617f93518309d82e72ed48c212114853.svg" height="100px"/></a><span class="align-middle"><h1 class="mx-auto">Web Data Connector for Tableau</h1></span><div class="card" id="errorCard" style="display:none"><div class="card-body errorText" id="errorText"></div></div></div><div class="row"><div class="col-sm" id="url-section"><form><div class="form-group"><label for="url">URL:</label> <input class="form-control" id="url"></div><div class="form-group"><label for="apiKey">Key:</label> <input class="form-control" id="apiKey"></div><button type="button" class="btn btn-primary" id="credentialsButton">Set Credentials and URL</button></form></div><div class="col-sm" id="api-section" style="display:none"><div class="input-group my-3"><select class="custom-select" id="apiSelector"></select><div class="input-group-append"><button class="btn btn-outline-secondary" type="button" id="addButton">Add</button></div></div><div><h4 id="emptyApiListMessage">No Tables Selected</h4><ul class="list-group my-3" id="apiList"></ul></div><div><button type="button" class="btn btn-primary" id="resetButton">Change URL and Credentials</button> <button type="button" class="btn btn-primary" id="submitButton">Finish</button></div></div><div class="col-sm" id="edit-section" style="display:none"><div><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="tableNameTitle">Table Name</span></div><input class="form-control" id="tableName" aria-describedby="tableNameTitle"></div><div class="input-group mb-3" id="requiredParameter" style="display:none"><div class="input-group-prepend"><label class="input-group-text" for="requiredParameterSelector" id="requiredParameterTitle">Title</label></div><select class="custom-select" id="requiredParameterSelector"></select></div><div id="optionalParameterSection"><h2>Optional Parameters <button id="optionalParameterButton" class="btn btn-primary mx-5" type="button" data-toggle="collapse" data-target="#optionalParameterList" aria-expanded="false" aria-controls="optionalParameters">Show/Hide Optional Parameters</button></h2><div class="collapse" id="optionalParameterList"></div></div><button type="button" class="btn btn-primary my-3" id="editDoneButton">Done</button></div></div></div></div></body></html>
