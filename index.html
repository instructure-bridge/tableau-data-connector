<html><head><title>Bridge API</title><link rel="icon" href="favicon.ico"><meta http-equiv="Cache-Control" content="no-store" charset="UTF-8"/><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script><script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.min.js"></script><link rel="icon" href="favicon.ico"><link href="styles.css" rel="stylesheet"><script src="bundle.js"></script></head><body><div class="container-fluid"><div class="row" style="display:inline"><a href="https://www.instructure.com/bridge/"><img src="617f93518309d82e72ed48c212114853.svg" height="100px"/></a><span class="align-middle"><h1 class="mx-auto">Web Data Connector for Tableau</h1></span><div id="toastsContainer"></div></div><div class="row"><div class="col-sm" id="url-section"><form id="credentialForm"><div class="form-group"><label for="url">URL:</label> <input class="form-control" id="url" required></div><div class="form-group"><label for="apiKey">Key:</label> <input class="form-control" id="apiKey" required></div><button type="button" class="btn btn-primary" id="credentialsButton">Set Credentials and URL</button></form></div><div class="col-sm" id="api-section" style="display:none"><div class="input-group my-3"><select class="custom-select" id="apiSelector"></select><div class="input-group-append"><button class="btn btn-outline-secondary" type="button" id="addButton">Add</button></div></div><div><h4 id="emptyApiListMessage">No Tables Selected</h4><ul class="list-group my-3" id="apiList"></ul></div><div><button type="button" class="btn btn-primary" id="resetButton">Change URL and Credentials</button> <button type="button" class="btn btn-primary" id="submitButton">Finish</button></div></div><div class="col-sm" id="edit-section" style="display:none"><div><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="tableNameTitle">Table Name</span></div><input class="form-control" id="tableName" aria-describedby="tableNameTitle"></div><div id="requiredParameterSection"><form id="requiredForm"><h2>Required Parameters <button id="requiredParameterButton" class="btn btn-primary mx-5" type="button" data-toggle="collapse" data-target="#requiredParameterList" aria-expanded="true" aria-controls="requiredParameters">Show/Hide Required Parameters</button></h2><div class="collapse show" id="requiredParameterList"></div><form id="requiredForm"></form></form></div><div id="optionalParameterSection"><h2>Optional Parameters <button id="optionalParameterButton" class="btn btn-primary mx-5" type="button" data-toggle="collapse" data-target="#optionalParameterList" aria-expanded="false" aria-controls="optionalParameters">Show/Hide Optional Parameters</button></h2><div class="collapse" id="optionalParameterList"></div></div><button type="button" class="btn btn-primary my-3" id="editDoneButton">Done</button></div></div></div></div></body></html>
